<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="section-1">
            <div id="content-1">
                <h1 class="desc">Metric/Imperial unit conversion</h1>
                <h2 class="desc">Enter number to convert</h2>
                <input id="number-input" type="text">
                <button>Submit</button>
            </div>
        </div>
        <div id="section-2">
            <div id="content-2">
                <h1>Length (Meters/Feet)</h1>
                <p id="length" class="solution"></p>
                <h1>Volume (Liters/Gallons)</h1>
                <p id="volume" class="solution"></p>
                <h1>Mass (Kilograms/Pounds)</h1>
                <p  id="mass" class="solution"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
